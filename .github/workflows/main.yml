name: Selenium Test

on:
  push:
    branches:
      - main

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install chromedriver_binary
        run: pip install chromedriver-binary==<version>  # Replace <version> with the appropriate version

      - name: Install Selenium
        run: pip install selenium

      - name: Run Selenium script
        run: python Selenium_task.py
